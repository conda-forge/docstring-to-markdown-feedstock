{% set version = "0.12" %}

package:
  name: docstring-to-markdown
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/docstring-to-markdown/docstring-to-markdown-{{ version }}.tar.gz
  sha256: 40004224b412bd6f64c0f3b85bb357a41341afd66c4b4896709efa56827fb2bb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  source_files:
    - tests
  imports:
    - docstring_to_markdown
  commands:
    - pip check
    - pytest -vv --cov=docstring_to_markdown --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=98
  requires:
    - pip
    - pytest-cov

about:
  home: https://pypi.org/project/docstring-to-markdown
  summary: On the fly conversion of Python docstrings to markdown
  license: LGPL-2.1-or-later
  license_file: LICENSE
  dev_url: https://github.com/python-lsp/docstring-to-markdown

extra:
  recipe-maintainers:
    - bollwyvl
